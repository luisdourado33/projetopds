<template name="task">
  <div class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">
    <button class="delete">&times;</button>

    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

    {{#if isOwner}}
      <table>
        <thead>
          <tr style="background: url('https://images.unsplash.com/photo-1567450121326-28da3797155d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80'); color: white;">
            <th># Tarefa</th>
            <th>Data de postagem</th>
          </tr>
        </thead>
        
        <tbody>
          <tr style="border-radius: 100px; background-color: white;">
            <td>{{text}}</td>
            <td>{{createdAt}}</td>
          </tr>
        </tbody>
      </table>

    {{/if}} 
  </div>
</template>
